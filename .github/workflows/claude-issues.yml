name: ğŸ¤– Claude Issues Handler

on:
  issues:
    types: [opened, edited, closed, reopened]
  issue_comment:
    types: [created, edited, deleted]

jobs:
  analyze_issue:
    name: Analyze Issue
    runs-on: ubuntu-latest
    if: github.event.action == 'opened' || github.event.action == 'edited'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“Š Issue Information
      run: |
        echo "Issue Number: ${{ github.event.issue.number }}"
        echo "Issue Title: ${{ github.event.issue.title }}"
        echo "Issue Body: ${{ github.event.issue.body }}"
        echo "Issue Labels: ${{ github.event.issue.labels }}"
    
    - name: ğŸ” Analyze Issue
      run: |
        echo "Analyzing issue #${{ github.event.issue.number }}"
        echo "This workflow can be extended to trigger Claude API calls"
        echo "or other analysis tools based on issue content"

  handle_comment:
    name: Handle Comment
    runs-on: ubuntu-latest
    if: github.event.action == 'created' || github.event.action == 'edited'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“ Comment Information
      run: |
        echo "Comment ID: ${{ github.event.comment.id }}"
        echo "Comment Body: ${{ github.event.comment.body }}"
        echo "Issue Number: ${{ github.event.issue.number }}"
    
    - name: ğŸ” Analyze Comment
      run: |
        echo "Analyzing comment on issue #${{ github.event.issue.number }}"
        echo "This workflow can be extended to trigger Claude API calls"
        echo "or other analysis tools based on comment content"

